<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Calculator</title>
    <!-- Link to Google Fonts for the Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Attractive Roboto font */
            background-color: #3e2723; /* Dark brown background */
            color: #f5f5f5; /* Light text for readability */
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color:#4a994a ; /* Dark green for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1, h2 {
            color: #a5d6a7; /* Softer green for headings */
            text-align: center;
            font-weight: 700; /* Bold headings */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #a3c6a3;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #333;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif; /* Ensure form elements use Roboto font */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff; /* Blue button for contrast */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #result {
            margin-top: 20px;
            background-color: #e8f5e9;
            color: #333;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #a3c6a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Energy Consumption Calculator</h1>
        <form id="energyForm">
            <h2>Energy Generation Methods</h2>
            <div class="form-group">
                <label for="coalPower">Coal-fired Power (in GJ):</label>
                <input type="number" id="coalPower" name="coalPower" step="0.01">
            </div>
            <div class="form-group">
                <label for="gasPower">Natural Gas-fired Power (in GJ):</label>
                <input type="number" id="gasPower" name="gasPower" step="0.01">
            </div>
            <div class="form-group">
                <label for="nuclearPower">Nuclear Power (in GJ):</label>
                <input type="number" id="nuclearPower" name="nuclearPower" step="0.01">
            </div>
            <div class="form-group">
                <label for="renewablePower">Renewable Energy (in GJ):</label>
                <input type="number" id="renewablePower" name="renewablePower" step="0.01">
            </div>

            <h2>Electrical Equipment Usage</h2>
            <div class="form-group">
                <label for="motorsPumps">Motors and Pumps (in GJ):</label>
                <input type="number" id="motorsPumps" name="motorsPumps" step="0.01">
            </div>
            <div class="form-group">
                <label for="lighting">Lighting (in GJ):</label>
                <input type="number" id="lighting" name="lighting" step="0.01">
            </div>
            <div class="form-group">
                <label for="hvac">HVAC (in GJ):</label>
                <input type="number" id="hvac" name="hvac" step="0.01">
            </div>

            <h2>Process-Specific Electrical Consumption</h2>
            <div class="form-group">
                <label for="oreProcessing">Ore Processing (in GJ):</label>
                <input type="number" id="oreProcessing" name="oreProcessing" step="0.01">
            </div>
            <div class="form-group">
                <label for="smeltingRefining">Smelting and Refining (in GJ):</label>
                <input type="number" id="smeltingRefining" name="smeltingRefining" step="0.01">
            </div>

            <h2>Operational Efficiency Parameters</h2>
            <div class="form-group">
                <label for="loadFactor">Load Factor (percentage):</label>
                <input type="number" id="loadFactor" name="loadFactor" step="0.01" max="100">
            </div>
            <div class="form-group">
                <label for="energyEfficiency">Energy Efficiency (percentage):</label>
                <input type="number" id="energyEfficiency" name="energyEfficiency" step="0.01" max="100">
            </div>

            <h2>Maintenance and Downtime</h2>
            <div class="form-group">
                <label for="maintenance">Scheduled Maintenance (in GJ):</label>
                <input type="number" id="maintenance" name="maintenance" step="0.01">
            </div>
            <div class="form-group">
                <label for="downtime">Unscheduled Downtime (in GJ):</label>
                <input type="number" id="downtime" name="downtime" step="0.01">
            </div>

            <h2>Auxiliary Power</h2>
            <div class="form-group">
                <label for="backupGenerators">Backup Generators (in GJ):</label>
                <input type="number" id="backupGenerators" name="backupGenerators" step="0.01">
            </div>
            <div class="form-group">
                <label for="ups">UPS Systems (in GJ):</label>
                <input type="number" id="ups" name="ups" step="0.01">
            </div>

            <button type="button" onclick="calculateEnergyConsumption()" style="background-color: #0c330c;">Calculate</button>
        </form>
        <h2>Results:</h2>
        <p id="result"></p>
    </div>

    <script>
        function calculateEnergyConsumption() {
            // Get form values
            var coalPower = parseFloat(document.getElementById('coalPower').value) || 0;
            var gasPower = parseFloat(document.getElementById('gasPower').value) || 0;
            var nuclearPower = parseFloat(document.getElementById('nuclearPower').value) || 0;
            var renewablePower = parseFloat(document.getElementById('renewablePower').value) || 0;
            var motorsPumps = parseFloat(document.getElementById('motorsPumps').value) || 0;
            var lighting = parseFloat(document.getElementById('lighting').value) || 0;
            var hvac = parseFloat(document.getElementById('hvac').value) || 0;
            var oreProcessing = parseFloat(document.getElementById('oreProcessing').value) || 0;
            var smeltingRefining = parseFloat(document.getElementById('smeltingRefining').value) || 0;
            var loadFactor = parseFloat(document.getElementById('loadFactor').value) || 0;
            var energyEfficiency = parseFloat(document.getElementById('energyEfficiency').value) || 0;
            var maintenance = parseFloat(document.getElementById('maintenance').value) || 0;
            var downtime = parseFloat(document.getElementById('downtime').value) || 0;
            var backupGenerators = parseFloat(document.getElementById('backupGenerators').value) || 0;
            var ups = parseFloat(document.getElementById('ups').value) || 0;

            // Calculate total energy consumption
            var totalEnergyConsumption = coalPower + gasPower + nuclearPower + renewablePower +
                                         motorsPumps + lighting + hvac + oreProcessing + smeltingRefining +
                                         maintenance + downtime + backupGenerators + ups;

            // Adjust for efficiency and load factor
            var adjustedEnergyConsumption = totalEnergyConsumption * (loadFactor / 100) * (energyEfficiency / 100);

            // Display the result
            document.getElementById('result').innerText = "Total Adjusted Energy Consumption: " + adjustedEnergyConsumption.toFixed(2) + " GJ";
        }
    </script>
</body>
</html>
