<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2e7d32;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: rgb(59, 33, 33);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: rgb(22, 11, 11);
        }

        /* Ensuring the modal is centered */
        .modal.show {
            display: flex;
        }

        /* Hide sections by default */
        #industrySignup, #individualSignup {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Popup Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Choose an Option</h2>
            <button id="individualBtn">Individual</button>
            <button id="industryBtn">Industry</button>
        </div>
    </div>

    <!-- Individual Signup -->
    <div id="individualSignup" class="container">
        <div class="left-side">
            <div class="overlay">
                <a href="#" class="back-link">Back to website →</a>
                <h1>Individual: Capturing Moments, Creating Memories</h1>
            </div>
            <img src="./footprint-comprised-of-greenery-and-shrubs.webp" alt="Background Image" class="bg-image">
        </div>

        <div class="right-side">
            <div class="form-container">
                <h2>Create an Individual Account</h2>
                <p>Already have an account? <a href="./login">Log in</a></p>
                <form id="registerForm">
                    <div class="name-row">
                        <input type="text" id="firstName" placeholder="First name">
                        <input type="text" id="lastName" placeholder="Last name">
                    </div>
                    <input type="email" id="email" placeholder="Email" class="full-width">
                    <input type="password" id="password" placeholder="Enter your password" class="full-width">
                    <button type="submit" class="create-btn">Create account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Industry Signup -->
    <div id="industrySignup" class="container">
        <div class="left-side">
            <div class="overlay">
                <a href="#" class="back-link">Back to website →</a>
                <h1>Industry: Capturing Industry Innovations</h1>
            </div>
            <img src="./footprint-comprised-of-greenery-and-shrubs.webp" alt="Background Image" class="bg-image">
        </div>

        <div class="right-side">
            <div class="form-container">    
                <h2>Create an Industry Account</h2>
                <p>Already have an account? <a href="./login">Log in</a></p>
                <form id="industryRegisterForm">
                    <input type="text" id="industryName" placeholder="Industry Name" class="full-width" required>
                    <input type="email" id="email" placeholder="Email" class="full-width" required>
                    <input type="password" id="password" placeholder="Enter your password" class="full-width" required>
                    
                    <!-- Title for Registration Date -->
                    <label for="registrationDate" style="display: block; margin-bottom: 5px; text-align: left;">Registration Date</label>
                    <input type="date" id="registrationDate" class="full-width" required>
                    
                    <!-- Title for Industry Type -->
                    <input type="text" id="industryType" placeholder="Type of Industry" class="full-width" required>
                    
                    <button type="submit" class="create-btn">Create account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Modal open on page load
        window.onload = function() {
            document.getElementById("myModal").classList.add("show");
        }

        // Handling Individual and Industry button clicks
        document.getElementById("individualBtn").onclick = function() {
            document.getElementById("myModal").classList.remove("show");
            document.getElementById("industrySignup").style.display = "none";
            document.getElementById("individualSignup").style.display = "flex";
        }

        document.getElementById("industryBtn").onclick = function() {
            document.getElementById("myModal").classList.remove("show");
            document.getElementById("individualSignup").style.display = "none";
            document.getElementById("industrySignup").style.display = "flex";
        }

        // Handling Industry form submission
        document.getElementById('industryRegisterForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const industryName = document.getElementById('industryName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const registrationDate = document.getElementById('registrationDate').value;
            const industryType = document.getElementById('industryType').value;

            try {
                const response = await fetch('/industry/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ industryName, email, password, registrationDate, industryType })
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = result.redirectUrl;
                } else {
                    alert(result.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });


   
    

    </script>
</body>
</html>
