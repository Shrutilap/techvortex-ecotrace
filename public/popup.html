<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3e2723;
            color: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2e7d32;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: rgb(59, 33, 33);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: rgb(22, 11, 11);
        }

        /* Ensuring the modal is centered */
        .modal.show {
            display: flex;
        }

    </style>
</head>
<body>

    <!-- Popup Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Choose an Option</h2>
            <button id="individualBtn">Individual</button>
            <button id="industryBtn">Industry</button>
        </div>
    </div>

    <!-- Placeholder content -->
    <h1>Carbon Footprint Calculator</h1>
    <p>Welcome to the Carbon Footprint Calculator. Choose your role to get started.</p>

    <script>
        // Open modal on page load
        window.onload = function() {
            document.getElementById("myModal").classList.add("show");
        }

        // Handling button clicks
        document.getElementById("individualBtn").onclick = function() {
            document.getElementById("myModal").classList.remove("show");
            alert("Individual Option Selected");
            // Add redirection or further action here for individual
        }

        document.getElementById("industryBtn").onclick = function() {
            document.getElementById("myModal").classList.remove("show");
            alert("Industry Option Selected");
            // Add redirection or further action here for industry
        }
    </script>
</body>
</html>
