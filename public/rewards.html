<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="spinwheel.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="segment" style="--i: 0;">$100</div>
            <div class="segment" style="--i: 1;">$200</div>
            <div class="segment" style="--i: 2;">$300</div>
            <div class="segment" style="--i: 3;">$400</div>
            <div class="segment" style="--i: 4;">$500</div>
            <div class="segment" style="--i: 5;">$600</div>
        </div>
        <div class="pointer" id="pointer"></div>
        <div class="message" id="message">Congrats, you have won a cash prize!</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
</body>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        font-family: Arial, sans-serif;
    }

    .wheel-container {
        position: relative;
    }

    .wheel {
        width: 300px;
        height: 300px;
        border: 16px solid #333;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .segment {
        position: absolute;
        width: 50%;
        height: 50%;
        background-color: #ffcc00;
        border: 1px solid #fff;
        transform-origin: 100% 100%;
        clip-path: polygon(0 0, 100% 0, 100% 100%);
        transform: rotate(calc(var(--i) * 60deg));
    }

    .pointer {
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 20px solid red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -100%);
        z-index: 10;
    }

    .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 2px solid #333;
        border-radius: 5px;
        display: none; /* Initially hidden */
        z-index: 20;
        text-align: center;
    }
</style>

<script>
    const wheel = document.getElementById('wheel');
    const pointer = document.getElementById('pointer');
    const message = document.getElementById('message');

    pointer.addEventListener('click', () => {
        const randomDegree = Math.floor(Math.random() * 360 + 3600); // spin multiple times
        wheel.style.transform = `rotate(${randomDegree}deg)`; // Use template literals correctly

        // Show the message and confetti after the animation ends
        setTimeout(() => {
            message.style.display = 'block'; // Show the message
            confetti(); // Trigger confetti
        }, 4000); // Match the time with the CSS transition duration
    });
</script>

</html>
