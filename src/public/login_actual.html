<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left side with image and text -->
        <div class="left-side">
            <div class="overlay">
                <a href="login.html" class="back-link">Sign up here â†’</a>
                <h1>Welcome Back! Ready to log in?</h1>
            </div>
            <img src="./footprint-comprised-of-greenery-and-shrubs.webp" alt="Background Image" class="bg-image">
        </div>

        <!-- Right side with form -->
        <div class="right-side">
            <div class="form-container">
                <h2>Login to your account</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" class="full-width" required>
                    <input type="password" id="loginPassword" placeholder="Enter your password" class="full-width" required>

                    <button type="submit" class="create-btn">Log in</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Redirect to the home page on successful login
                    window.location.href = result.redirectUrl;
                } else {
                    // Display error message on failed login
                    alert(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
